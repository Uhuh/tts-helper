<div class="wrapper">
  <div class="sub-header">
    <span>Currently playing</span>
    <app-history-item
      *ngIf="currentlyPlaying"
      [audit]="currentlyPlaying"
      class="playing"
    ></app-history-item>
    <div class="empty" *ngIf="!currentlyPlaying">
      Nothing currently playing.
    </div>
    <hr />
  </div>
  <div class="empty" *ngIf="!items.length">No history! Get to chatting.</div>
  <app-history-item
    *ngFor="let item of items"
    [audit]="item"
  ></app-history-item>
</div>
