<div class="header">
  <span>Redemption history</span>
  <app-button
    (click)="togglePause()"
    [style]="(isPaused$ | async) ? 'active' : 'primary'"
  >
    {{ (isPaused$ | async) ? 'Unpause queue' : 'Pause queue' }}
  </app-button>
</div>
<app-audio-list [filters]="[AudioStatus.finished, AudioStatus.skipped]" />
