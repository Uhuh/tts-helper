<div class="section">
  <div class="header">
    <span>TTS Monster</span>
  </div>
  <div class="warning">
    <span>You need a TTS Monster account to use it.</span>
    <span>
      Register at their site
      <a href="https://tts.monster/" target="_blank">here.</a>
    </span>
  </div>
  <div class="sub-header">
    <label>TTS Monster overlay</label>
    <p>Copy the overlay url from the dashboard.</p>
    <app-input
      placeholder="Place in TTS Monster overlay"
      [control]="overlay"
    ></app-input>
  </div>
  <div class="sub-header">
    <label>Enable AI voices / bytes</label>
    <p>Allow users to use silly voices or sound bytes.</p>
    <app-toggle [control]="ai"></app-toggle>
  </div>
</div>
