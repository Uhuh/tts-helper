<div class="header">
  <span>Azure Speech to Text</span>
</div>
<div class="section">
  <app-label-block>
    <div header>Speech Key</div>
    <div sub-text>This is your super secret ID.</div>
    <app-input
      placeholder="Place your Speech Key here."
      [control]="azureSettings.controls.apiKey"
      type="password"
    />
  </app-label-block>

  <app-label-block>
    <div header>Region</div>
    <div sub-text>Select your Azure Region.</div>
    <app-selector
      placeholder="Select a region"
      [control]="azureSettings.controls.region"
      [options]="regions"
    />
  </app-label-block>

  <app-label-block>
    <div header>Language</div>
    <div sub-text>Select the language you'll speak in.</div>
    <app-selector
      placeholder="Select a language"
      [control]="azureSettings.controls.language"
      [options]="languages"
    />
  </app-label-block>
</div>

<audio controls></audio>
