<app-label-block>
  <div header>Connection Status</div>
  <div sub-text>{{ connectionMessage() }}</div>
  <div class="action-row">
    <span class="twitch-status" [ngClass]="{ valid: isTokenValid() }">
      {{ connectionStatus() }}
    </span>
    <a
      target="_blank"
      [href]="loginUrl"
      class="twitch-auth"
      *ngIf="!isTokenValid()"
    >
      authorize
    </a>
    <div class="twitch-auth" *ngIf="isTokenValid()" (click)="signOut()">
      sign-out
    </div>
  </div>
</app-label-block>
