<app-label-block>
  <div header>Connection Status</div>
  <div sub-text>{{ connectionMessage() }}</div>
  <div class="action-row">
    <span class="twitch-status" [ngClass]="{ valid: (isTokenValid$ | async) }">
      {{ connectionStatus() }}
    </span>
    
    @if (isTokenValid$ | async) {
      <div class="twitch-auth" (click)="signOut()">
        sign-out
      </div>
    } @else {
      <a target="_blank" [href]="loginUrl" class="twitch-auth">
        authorize
      </a>
    }
  </div>
</app-label-block>
