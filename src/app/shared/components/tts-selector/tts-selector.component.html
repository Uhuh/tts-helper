<app-label-block>
  <div header>Language</div>
  <div sub-text>Select the desired spoken language.</div>
  <app-selector
    placeholder="Select a language"
    [control]="languageControl"
    [options]="languageOptions()"
  />
</app-label-block>

<app-label-block>
  <div header>TTS Voice</div>
  <div sub-text>Select which voice will speak.</div>
  <app-selector
    placeholder="Select a voice"
    [control]="voiceControl"
    [options]="languageVoiceOptions()"
  />
</app-label-block>
